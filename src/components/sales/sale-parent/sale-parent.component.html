<div class="sale-parent-container">
  <h2>{{ 'SALE.MANAGEMENT' | translate }}</h2>

  <form [formGroup]="saleForm" (ngSubmit)="onSubmit()" class="sale-form">
    <mat-form-field appearance="outline">
      <mat-label>{{ 'SALE.TYPE' | translate }}</mat-label>
      <mat-select formControlName="saleType">
        <mat-option *ngFor="let type of saleTypes" [value]="type">
          {{ 'SALE.TYPE_' + type.toUpperCase() | translate }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-checkbox formControlName="approved">
      {{ 'SALE.APPROVED' | translate }}
    </mat-checkbox>

    <div class="sale-type-content" [ngSwitch]="saleForm.get('saleType')?.value">
      <app-sales-invoice-cash *ngSwitchCase="'cash'"></app-sales-invoice-cash>
      <app-sales-invoice-credit *ngSwitchCase="'credit'"></app-sales-invoice-credit>
      <app-sales-invoice-installments *ngSwitchCase="'installments'"></app-sales-invoice-installments>
    </div>

    <button mat-raised-button color="primary" type="submit" [disabled]="!saleForm.valid">
      {{ 'COMMON.SUBMIT' | translate }}
    </button>
  </form>
</div>
