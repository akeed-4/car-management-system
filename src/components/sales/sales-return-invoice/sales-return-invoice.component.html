<div class="container">
  <div class="page-header">
    <div class="flex justify-between items-center">
      <h2 class="page-title">{{ 'SALES.RETURN.LIST_TITLE' | translate }}</h2>
      <a routerLink="/sales/return/new" class="btn-primary">
        <svg class="w-5 h-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
        {{ 'SALES.RETURN.NEW_RETURN' | translate }}
      </a>
    </div>
  </div>

  <div class="datagrid-container">
    <dx-data-grid
      [dataSource]="returnInvoices()"
      [showBorders]="true"
      [showRowLines]="true"
      [showColumnLines]="true"
      [allowColumnReordering]="true"
      [allowColumnResizing]="true"
      [columnAutoWidth]="true"
      [wordWrapEnabled]="true"
      height="600px"
      class="professional-datagrid">

      <dxo-paging [pageSize]="10" [enabled]="true"></dxo-paging>
      <dxo-pager
        [visible]="true"
        [allowedPageSizes]="[5, 10, 20]"
        [displayMode]="'full'"
        [showPageSizeSelector]="true"
        [showInfo]="true"
        [showNavigationButtons]="true">
      </dxo-pager>
      <dxo-scrolling mode="virtual"></dxo-scrolling>
      <dxo-filter-row [visible]="true"></dxo-filter-row>
      <dxo-header-filter [visible]="true"></dxo-header-filter>
      <dxo-search-panel [visible]="true" [placeholder]="'SALES.RETURN.SEARCH_PLACEHOLDER' | translate"></dxo-search-panel>

      <dxi-column
        dataField="returnInvoiceNumber"
        [caption]="'SALES.RETURN.RETURN_NUMBER' | translate"
        [width]="150"
        alignment="right">
      </dxi-column>

      <dxi-column
        dataField="returnInvoiceDate"
        [caption]="'SALES.RETURN.RETURN_DATE' | translate"
        dataType="date"
        format="yyyy-MM-dd"
        [width]="120"
        alignment="right">
      </dxi-column>

      <dxi-column
        dataField="originalInvoiceNumber"
        [caption]="'SALES.RETURN.ORIGINAL_INVOICE' | translate"
        [width]="150"
        alignment="right">
      </dxi-column>

      <dxi-column
        dataField="customerName"
        [caption]="'SALES.RETURN.CUSTOMER' | translate"
        [minWidth]="200"
        alignment="right">
      </dxi-column>

      <dxi-column
        dataField="totalAmount"
        [caption]="'SALES.RETURN.TOTAL_AMOUNT' | translate"
        dataType="number"
        format="currency"
        [width]="130"
        alignment="right">
        <dxo-format type="currency" currency="SAR"></dxo-format>
      </dxi-column>

      <dxo-summary>
        <dxi-total-item
          column="totalAmount"
          summaryType="sum"
          [customizeText]="customizeTotalText">
        </dxi-total-item>
        <dxi-total-item
          column="returnInvoiceNumber"
          summaryType="count"
          [customizeText]="customizeCountText">
        </dxi-total-item>
      </dxo-summary>

    </dx-data-grid>
  </div>
</div>
