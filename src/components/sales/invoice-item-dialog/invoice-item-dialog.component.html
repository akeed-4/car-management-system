<h2 mat-dialog-title>{{ data.title || ('INVOICE.CONFIRM_ITEM' | translate) }}</h2>
<div mat-dialog-content>
  <p><strong>{{ data.carDescription }}</strong></p>
  <form [formGroup]="form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>{{ 'INVOICE.QUANTITY' | translate }}</mat-label>
      <input matInput type="number" formControlName="quantity">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>{{ 'INVOICE.UNIT_PRICE' | translate }}</mat-label>
      <input matInput type="number" formControlName="unitPrice">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-stroked-button (click)="cancel()">{{ 'COMMON.CANCEL' | translate }}</button>
  <button mat-raised-button color="primary" (click)="confirm()">{{ 'COMMON.CONFIRM' | translate }}</button>
</div>
