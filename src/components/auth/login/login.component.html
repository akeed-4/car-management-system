<div class="login-container">
  <h2>{{ 'LOGIN.TITLE' | translate }}</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">{{ 'LOGIN.EMAIL' | translate }}</label>
      <input id="email" type="string" formControlName="name" />
      <div class="error" *ngIf="loginForm.get('name')?.invalid && loginForm.get('name')?.touched">
        {{ 'LOGIN.EMAIL_ERROR' | translate }}
      </div>
    </div>

    <div class="form-group">
      <label for="password">{{ 'LOGIN.PASSWORD' | translate }}</label>
      <input id="password" type="password" formControlName="password" />
      <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        {{ 'LOGIN.PASSWORD_ERROR' | translate }}
      </div>
    </div>

    <div class="error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <button type="submit">{{ 'LOGIN.SUBMIT' | translate }}</button>
  </form>
</div>
