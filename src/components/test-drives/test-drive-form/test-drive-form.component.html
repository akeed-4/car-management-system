<div class="container mx-auto">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-xl font-semibold text-gray-800">{{ pageTitle() }}</h2>
    <a routerLink="/test-drives" class="text-primary-600 hover:text-primary-800 transition duration-300">&larr; العودة إلى جدول التجارب</a>
  </div>

  <div class="bg-white p-8 rounded-lg shadow-md max-w-3xl mx-auto">
    <form #bookingForm="ngForm" (ngSubmit)="saveTestDrive()">
      <div class="space-y-6">
        
        <div>
          <label for="customer" class="block text-sm font-medium text-gray-700">العميل</label>
          <select id="customer" name="customer" [ngModel]="booking().customerId" (ngModelChange)="updateField('customerId', +$event)" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500">
            <option [ngValue]="null" disabled>-- اختر العميل --</option>
            @for (customer of customers(); track customer.id) {
              <option [value]="customer.id">{{ customer.name }}</option>
            }
          </select>
        </div>
        
        <div>
          <label for="car" class="block text-sm font-medium text-gray-700">السيارة</label>
          <select id="car" name="car" [ngModel]="booking().carId" (ngModelChange)="updateField('carId', +$event)" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500">
            <option [ngValue]="null" disabled>-- اختر سيارة متاحة --</option>
            @for (car of availableCars(); track car.id) {
              <option [value]="car.id">{{ car.make }} {{ car.model }} ({{ car.year }})</option>
            }
          </select>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div>
            <label for="bookingDate" class="block text-sm font-medium text-gray-700">تاريخ الحجز</label>
            <input type="date" id="bookingDate" name="bookingDate" [(ngModel)]="bookingDate" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500">
          </div>
          <div>
            <label for="startTime" class="block text-sm font-medium text-gray-700">وقت البدء</label>
            <input type="time" id="startTime" name="startTime" [(ngModel)]="startTime" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500">
          </div>
          <div>
            <label for="endTime" class="block text-sm font-medium text-gray-700">وقت النهاية</label>
            <input type="time" id="endTime" name="endTime" [(ngModel)]="endTime" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500">
          </div>
        </div>

        <div>
          <label for="salesperson" class="block text-sm font-medium text-gray-700">مندوب المبيعات المسؤول</label>
          <select id="salesperson" name="salesperson" [ngModel]="booking().salesperson" (ngModelChange)="updateField('salesperson', $event)" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500">
            <option value="" disabled>-- اختر المندوب --</option>
             @for (person of salespeople(); track person.id) {
              <option [value]="person.name">{{ person.name }}</option>
            }
          </select>
        </div>
        
        @if (editMode()) {
          <div>
            <label for="status" class="block text-sm font-medium text-gray-700">حالة الحجز</label>
            <select id="status" name="status" [ngModel]="booking().status" (ngModelChange)="updateField('status', $event)" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500">
              <option value="Scheduled">مجدولة</option>
              <option value="Completed">مكتملة</option>
              <option value="Canceled">ملغاة</option>
            </select>
          </div>
        }

      </div>

      <!-- Form Actions -->
      <div class="mt-8 pt-6 border-t flex justify-end">
        <a routerLink="/test-drives" class="bg-gray-200 text-gray-800 px-6 py-2 rounded-lg shadow hover:bg-gray-300 transition duration-300 ml-4 text-sm">إلغاء</a>
        <button type="submit" [disabled]="bookingForm.invalid" class="bg-primary-600 text-white px-6 py-2 rounded-lg shadow hover:bg-primary-700 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed text-sm">
          {{ editMode() ? 'حفظ التغييرات' : 'حفظ الحجز' }}
        </button>
      </div>
    </form>
  </div>
</div>
