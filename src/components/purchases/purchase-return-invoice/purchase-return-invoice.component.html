<div class="container mx-auto">
  <div class="page-header">
    <div class="flex flex-col items-start gap-4">
      <h2 class="text-2xl font-semibold text-gray-800">{{ 'PURCHASE_RETURN.LIST_TITLE' | translate }}</h2>
      <a routerLink="/purchases/return/new" class="btn-primary">
        <svg class="w-5 h-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
        {{ 'PURCHASE_RETURN.NEW_RETURN' | translate }}

      </a>
    </div>
  </div>
  <div class="bg-white p-6 rounded-lg shadow-md">
    <div class="datagrid-container">
      <dx-data-grid
        [dataSource]="returnInvoices()"
        [showBorders]="true"
        [showRowLines]="true"
        [showColumnLines]="true"
        [allowColumnReordering]="true"
        [allowColumnResizing]="true"
        [columnAutoWidth]="true"
        [wordWrapEnabled]="true"
        height="500px"
        class="professional-datagrid">

        <dxo-paging [pageSize]="10" [enabled]="true"></dxo-paging>
        <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true"></dxo-pager>
        <dxo-filter-row [visible]="true"></dxo-filter-row>
        <dxo-header-filter [visible]="true"></dxo-header-filter>
        <dxo-search-panel [visible]="true" [placeholder]="'PURCHASE_RETURN.SEARCH' | translate"></dxo-search-panel>

        <dxi-column
          dataField="returnInvoiceNumber"
          [caption]="'PURCHASE_RETURN.COL_RETURN_NUMBER' | translate"
          [width]="150"
          alignment="right">
        </dxi-column>

        <dxi-column
          dataField="returnInvoiceDate"
          [caption]="'PURCHASE_RETURN.COL_DATE' | translate"
          dataType="date"
          format="yyyy-MM-dd"
          [width]="120"
          alignment="right">
        </dxi-column>

        <dxi-column
          dataField="supplierName"
          [caption]="'PURCHASE_RETURN.COL_SUPPLIER' | translate"
          [minWidth]="200"
          alignment="right">
        </dxi-column>

        <dxi-column
          dataField="totalAmount"
          [caption]="'PURCHASE_RETURN.COL_TOTAL' | translate"
          dataType="number"
          format="currency"
          [width]="120"
          alignment="right">
          <dxo-format type="currency" currency="SAR"></dxo-format>
        </dxi-column>

        <dxo-summary>
          <dxi-total-item
            column="totalAmount"
            summaryType="sum"
            [customizeText]="customizeTotalText">
          </dxi-total-item>
        </dxo-summary>

      </dx-data-grid>
    </div>
  </div>
</div>
