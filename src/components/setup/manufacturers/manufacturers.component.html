<div class="container mx-auto p-6">
  <h1 class="text-3xl font-bold text-gray-800 mb-6 text-right">إدارة المصنعين</h1>

  <div class="bg-white p-6 rounded-lg shadow-md mb-6">
    <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-right">إضافة مصنع جديد</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4 items-end">
      <div>
        <label for="newManufacturerName" class="block text-sm font-medium text-gray-700 text-right">اسم المصنع</label>
        <input
          id="newManufacturerName"
          type="text"
          [(ngModel)]="newManufacturerName"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-right"
          placeholder="أدخل اسم المصنع"
        />
      </div>
      <div class="md:col-span-1 flex justify-end md:justify-start">
        <button
          (click)="addManufacturer()"
          [disabled]="!newManufacturerName()"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          إضافة
        </button>
      </div>
    </div>
  </div>

  <div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-right">قائمة المصنعين</h2>
    
    <div class="mb-4 flex justify-end">
      <input
        type="text"
        placeholder="بحث باسم المصنع..."
        (input)="onFilter($event)"
        class="block w-full md:w-1/3 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-right"
      />
    </div>

    @if (filteredAndSortedManufacturers().length === 0) {
      <div class="text-center text-gray-500 py-4">
        لا توجد مصنعين لعرضهم.
      </div>
    } @else {
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th
                class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer"
                (click)="onSort('name')"
              >
                اسم المصنع
                <span class="ml-1">{{ getSortIcon('name') }}</span>
              </th>
              <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                الإجراءات
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            @for (manufacturer of filteredAndSortedManufacturers(); track manufacturer.id) {
              <tr>
                <td class="px-6 py-4 whitespace-nowrap text-right">
                  <div class="text-sm font-medium text-gray-900">{{ manufacturer.name }}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                  <button
                    (click)="requestDelete(manufacturer.id)"
                    class="text-red-600 hover:text-red-900 focus:outline-none"
                  >
                    حذف
                  </button>
                </td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    }
  </div>

  <app-modal
    [isOpen]="isDeleteModalOpen()"
    title="تأكيد الحذف"
    message="هل أنت متأكد من رغبتك في حذف هذا المصنع؟ لا يمكن التراجع عن هذا الإجراء."
    (confirm)="confirmDelete()"
    (cancel)="closeDeleteModal()"
  ></app-modal>
</div>
