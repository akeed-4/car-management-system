<div class="container">
  <h2 class="page-title">{{ 'MANUFACTURERS.TITLE' | translate }}</h2>

  <div class="card">
    <div class="form-section">
      <h3 class="form-section-title">{{ 'MANUFACTURERS.ADD_NEW' | translate }}</h3>
      <form #form="ngForm" (ngSubmit)="addManufacturer()" class="add-form-grid">
        <div>
          <label for="newManufacturerName" class="form-label">{{ 'MANUFACTURERS.NAME_LABEL' | translate }}</label>
          <input
            id="newManufacturerName"
            type="text"
            [(ngModel)]="newManufacturerName"
            class="form-input"
            placeholder="{{ 'MANUFACTURERS.NAME_PLACEHOLDER' | translate }}"
            name="manufacturerName"
            required
          />
        </div>
        <button
          type="submit"
          [disabled]="!newManufacturerName()"
          class="btn btn-primary">
          {{ 'MANUFACTURERS.ADD_BUTTON' | translate }}
        </button>
      </form>
    </div>

    <h3 class="card-header">{{ 'MANUFACTURERS.LIST_TITLE' | translate }}</h3>
    
    @if (filteredAndSortedManufacturers().length === 0) {
      <div class="empty-state">
        {{ 'MANUFACTURERS.NO_MANUFACTURERS' | translate }}
      </div>
    } @else {
      <div class="table-wrapper">
        <dx-data-grid
          [dataSource]="filteredAndSortedManufacturers()"
          [showBorders]="true"
          [columnAutoWidth]="true"
          [rowAlternationEnabled]="true"
          [rtlEnabled]="true"
          (onRowRemoving)="doDelete($event.data.id)"
        >
          <dxi-column dataField="name" caption="{{ 'MANUFACTURERS.NAME' | translate }}" [allowSorting]="true"></dxi-column>
          <dxi-column type="buttons" caption="{{ 'MANUFACTURERS.ACTIONS' | translate }}">
            <dxi-button name="delete" text="{{ 'MANUFACTURERS.DELETE' | translate }}" icon="trash"  [onClick]="doDelete"></dxi-button>
          </dxi-column>
          <dxo-filter-row [visible]="true"></dxo-filter-row>
          <dxo-header-filter [visible]="true"></dxo-header-filter>
        </dx-data-grid>
      </div>
    }
  </div>

  <app-modal
    [isOpen]="isDeleteModalOpen()"
    title="{{ 'MANUFACTURERS.DELETE_CONFIRM_TITLE' | translate }}"
    message="{{ 'MANUFACTURERS.DELETE_CONFIRM_MESSAGE' | translate }}"
    (confirm)="confirmDelete()"
    (cancel)="closeDeleteModal()"
  ></app-modal>
</div>
