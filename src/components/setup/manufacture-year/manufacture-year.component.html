<div class="container mx-auto">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">إدارة سنوات الصنع</h2>

  <div class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
    <!-- Add new year form -->
    <div class="mb-6 pb-4 border-b">
      <h3 class="text-xl font-semibold text-gray-700 mb-2">إضافة سنة صنع جديدة</h3>
      <form #form="ngForm" (ngSubmit)="addYear()" class="flex items-center space-x-2 space-x-reverse">
        <input 
          type="number" 
          placeholder="أدخل السنة"
          [ngModel]="newYear()"
          (ngModelChange)="newYear.set(+$event)"
          name="year"
          required
          min="1900"
          max="2100"
          class="flex-grow px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
        <button 
          type="submit" 
          [disabled]="form.invalid"
          class="bg-primary-600 text-white px-6 py-2 rounded-lg shadow hover:bg-primary-700 transition duration-300 disabled:opacity-50 text-sm">
          إضافة
        </button>
      </form>
    </div>

    <!-- List of existing years -->
    <h3 class="text-xl font-semibold text-gray-700 mb-4">السنوات المتاحة</h3>
    <div class="max-h-80 overflow-y-auto">
      <ul class="space-y-2">
        @for (year of years(); track year) {
          <li class="p-3 bg-gray-50 rounded-md border text-center font-mono">
            {{ year }}
          </li>
        } @empty {
          <p class="text-center py-8 text-gray-500">
            لم يتم إضافة أي سنوات بعد.
          </p>
        }
      </ul>
    </div>
  </div>
</div>
