@if (isOpen()) {
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60 backdrop-blur-sm transition-opacity duration-300" (click)="onCancel()">
    <div class="relative w-full max-w-md p-6 m-4 bg-white rounded-lg shadow-xl transition-transform transform scale-95" (click)="$event.stopPropagation()" [class.scale-100]="isOpen()">
      <!-- Header -->
      <div class="flex items-center justify-between pb-3 border-b">
        <h3 class="text-lg font-semibold text-gray-800">{{ title() }}</h3>
        <button (click)="onCancel()" class="text-gray-400 hover:text-gray-600">
          <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
      </div>
      <!-- Body -->
      <div class="py-6">
        <p class="text-sm text-gray-600">{{ message() }}</p>
      </div>
      <!-- Footer -->
      <div class="flex justify-end pt-3 border-t space-x-2 space-x-reverse">
        <button (click)="onCancel()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
          إلغاء
        </button>
        <button (click)="onConfirm()" class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
          تأكيد
        </button>
      </div>
    </div>
  </div>
}
