<div class="container mx-auto">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-semibold text-gray-800">{{ pageTitle() }}</h2>
    <a routerLink="/users" class="text-primary-600 hover:text-primary-800 transition duration-300">&larr; العودة إلى قائمة المستخدمين</a>
  </div>

  <div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
    <form #userForm="ngForm" (ngSubmit)="saveUser()">
      <div class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">اسم المستخدم</label>
          <input 
            type="text" 
            id="name" 
            name="name"
            [ngModel]="user().name"
            (ngModelChange)="updateUserField('name', $event)"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">كلمة المرور</label>
          <input 
            type="password" 
            id="password" 
            name="password"
            [ngModel]="user().password"
            (ngModelChange)="updateUserField('password', $event)"
            [required]="!editMode()"
            [placeholder]="editMode() ? 'اتركه فارغاً لعدم التغيير' : ''"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500">
        </div>
        
        <div>
          <label for="role" class="block text-sm font-medium text-gray-700">الدور</label>
          <select 
            id="role" 
            name="role"
            [ngModel]="user().roleId"
            (ngModelChange)="updateUserField('roleId', +$event)"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500">
            <option [ngValue]="null" disabled>-- اختر دور المستخدم --</option>
            @for(role of roles(); track role.id) {
              <option [value]="role.id">{{ role.name }}</option>
            }
          </select>
        </div>
        
        <div>
          <label for="status" class="block text-sm font-medium text-gray-700">الحالة</label>
           <select 
            id="status" 
            name="status"
            [ngModel]="user().status"
            (ngModelChange)="updateUserField('status', $event)"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500">
            <option value="Active">نشط</option>
            <option value="Inactive">غير نشط</option>
          </select>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="mt-8 pt-6 border-t flex justify-end">
        <a routerLink="/users" class="bg-gray-200 text-gray-800 px-6 py-2 rounded-lg shadow hover:bg-gray-300 transition duration-300 ml-4 text-sm">إلغاء</a>
        <button 
          type="submit" 
          [disabled]="userForm.invalid" 
          class="bg-primary-600 text-white px-6 py-2 rounded-lg shadow hover:bg-primary-700 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed text-sm">
          {{ editMode() ? 'حفظ التغييرات' : 'إضافة المستخدم' }}
        </button>
      </div>
    </form>
  </div>
</div>
