<div class="container mx-auto">
  <div class="flex justify-between items-center mb-6 stock-taking-header">
    <h2 class="text-2xl font-semibold text-gray-800">قائمة مستندات الجرد</h2>
    <a routerLink="/inventory/stock-taking/new" class="bg-primary-600 text-white px-4 py-2 rounded-lg shadow hover:bg-primary-700 transition duration-300 flex items-center text-sm">
      <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
      إنشاء جرد جديد
    </a>
  </div>

  <div class="bg-white p-6 rounded-lg shadow-md">
    <div class="overflow-x-auto stock-table-wrapper">
      <table class="min-w-full bg-white responsive-table">
        <thead class="bg-gray-50">
          <tr>
            <th class="text-right py-3 px-4 font-semibold text-sm text-gray-600 uppercase">اسم الجرد</th>
            <th class="text-right py-3 px-4 font-semibold text-sm text-gray-600 uppercase">التاريخ</th>
            <th class="text-right py-3 px-4 font-semibold text-sm text-gray-600 uppercase">القائم بالجرد</th>
            <th class="text-right py-3 px-4 font-semibold text-sm text-gray-600 uppercase">الحالة</th>
            <th class="text-center py-3 px-4 font-semibold text-sm text-gray-600 uppercase">إجراءات</th>
          </tr>
        </thead>
        <tbody class="text-gray-700">
          @for (st of stockTakes(); track st.id) {
            <tr class="border-b hover:bg-gray-50">
              <td class="py-3 px-4 text-sm whitespace-nowrap font-medium" data-label="اسم الجرد">{{ st.name }}</td>
              <td class="py-3 px-4 text-sm whitespace-nowrap" data-label="التاريخ">{{ st.date | date:'yyyy-MM-dd' }}</td>
              <td class="py-3 px-4 text-sm whitespace-nowrap" data-label="القائم بالجرد">{{ st.user }}</td>
              <td class="py-3 px-4 text-sm whitespace-nowrap" data-label="الحالة">
                <span [class.bg-yellow-200]="st.status === 'Pending'"
                      [class.text-yellow-800]="st.status === 'Pending'"
                      [class.bg-green-200]="st.status === 'Approved'"
                      [class.text-green-800]="st.status === 'Approved'"
                      class="px-2 py-1 rounded-full text-xs font-medium">
                  {{ st.status === 'Pending' ? 'قيد الانتظار' : 'معتمد' }}
                </span>
              </td>
              <td class="py-3 px-4 text-sm whitespace-nowrap" data-label="إجراءات">
                <div class="flex items-center justify-center space-x-2 space-x-reverse table-actions">
                  <button (click)="editStockTake(st.id)" [disabled]="st.status === 'Approved'" title="{{st.status === 'Approved' ? 'لا يمكن تعديل جرد معتمد' : 'تعديل'}}" class="text-blue-500 hover:text-blue-700 p-1 disabled:opacity-50 disabled:cursor-not-allowed">
                     <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                  </button>
                  <button (click)="requestDelete(st.id)" [disabled]="st.status === 'Approved'" title="{{st.status === 'Approved' ? 'لا يمكن حذف جرد معتمد' : 'حذف'}}" class="text-red-500 hover:text-red-700 p-1 disabled:opacity-50 disabled:cursor-not-allowed">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                  </button>
                </div>
              </td>
            </tr>
          } @empty {
            <tr>
              <td colspan="5" class="text-center py-8 text-gray-500">
                لم يتم إنشاء أي مستندات جرد بعد.
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>

<app-modal 
  [isOpen]="isDeleteModalOpen()" 
  title="تأكيد حذف مستند الجرد" 
  message="هل أنت متأكد من حذف مستند الجرد هذا؟ لا يمكن التراجع عن هذا الإجراء."
  (confirm)="confirmDelete()" 
  (cancel)="closeDeleteModal()">
</app-modal>
